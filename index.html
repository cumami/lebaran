<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twibbon Generator</title>
    <style>
        body {
            background-color: #2f81ff;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #000;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        canvas {
            width: 100%;
            max-width: 400px;
            height: auto;
            border: 1px solid #ddd;
        }
        .upload-container {
            position: relative;
            display: inline-block;
            cursor: pointer;
            background: #2f81ff;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .upload-container input {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        .download-btn {
            background: #2f81ff;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .download-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .hidden {
            display: none;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <h2>Twibbon Generator</h2>
    <div class="container">
        <canvas id="twibbonCanvas"></canvas>
        <label class="upload-container">
            <i class="fas fa-upload"></i> Pilih Foto
            <input type="file" id="uploadFoto" accept="image/*">
        </label>
        <button id="downloadBtn" class="download-btn" disabled>
            <i class="fas fa-download"></i> Download
        </button>
        <h3>Cara Penggunaan:</h3>
        <p>1. Unggah foto dengan menekan tombol "Pilih Foto"</p>
        <p>2. Sesuaikan posisi dan ukuran foto menggunakan pinch-to-zoom</p>
        <p>3. Tekan tombol "Download" setelah selesai</p>
    </div>
    <script>
        const canvas = document.getElementById("twibbonCanvas");
        const ctx = canvas.getContext("2d");
        const uploadFoto = document.getElementById("uploadFoto");
        const downloadBtn = document.getElementById("downloadBtn");

        const twibbon = new Image();
        twibbon.src = "twibbon.png";

        let foto = new Image();
        let fotoLoaded = false;
        let scale = 1;
        let offsetX = 0, offsetY = 0;

        function drawCanvas() {
            canvas.width = 600;
            canvas.height = 600;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (fotoLoaded) {
                const scaledWidth = foto.width * scale;
                const scaledHeight = foto.height * scale;
                ctx.drawImage(foto, offsetX, offsetY, scaledWidth, scaledHeight);
            }
            ctx.drawImage(twibbon, 0, 0, canvas.width, canvas.height);
        }

        twibbon.onload = function () {
            drawCanvas();
        };

        uploadFoto.addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    foto.src = e.target.result;
                    foto.onload = function () {
                        fotoLoaded = true;
                        scale = 1;
                        offsetX = 0;
                        offsetY = 0;
                        drawCanvas();
                        downloadBtn.disabled = false;
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        let isDragging = false;
        let lastX = 0, lastY = 0;

        canvas.addEventListener("mousedown", function (e) {
            isDragging = true;
            lastX = e.offsetX;
            lastY = e.offsetY;
        });

        canvas.addEventListener("mousemove", function (e) {
            if (isDragging) {
                offsetX += e.offsetX - lastX;
                offsetY += e.offsetY - lastY;
                lastX = e.offsetX;
                lastY = e.offsetY;
                drawCanvas();
            }
        });

        canvas.addEventListener("mouseup", function () {
            isDragging = false;
        });

        canvas.addEventListener("wheel", function (e) {
            e.preventDefault();
            const zoomIntensity = 0.1;
            scale += e.deltaY > 0 ? -zoomIntensity : zoomIntensity;
            scale = Math.max(0.5, Math.min(2, scale));
            drawCanvas();
        });

        downloadBtn.addEventListener("click", function () {
            const link = document.createElement("a");
            link.download = "twibbonized-image.png";
            link.href = canvas.toDataURL("image/png");
            link.click();
        });
    </script>
</body>
</html>
