<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Twibbon</title>
    <link rel="icon" href="icon.png" sizes="192x192" />
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        canvas { margin-top: 10px; max-width: 100%; touch-action: none; }
    </style>
</head>
<body>
    <h2>Upload Twibbon</h2>
    <input type="file" id="uploadImage" accept="image/*"><br><br>
    <canvas id="canvas"></canvas><br>
    <button onclick="downloadImage()">Download</button>
    
    <script>
        const uploadImage = document.getElementById('uploadImage');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let userImage = new Image();
        let twibbonImage = new Image();
        twibbonImage.src = 'twibbon.png';

        let scale = 1;
        let lastScale = 1;
        let startX = 0, startY = 0;
        let lastX = 0, lastY = 0;
        let isDragging = false;

        function drawImages() {
            canvas.width = twibbonImage.width;
            canvas.height = twibbonImage.height;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(startX, startY);
            ctx.scale(scale, scale);
            ctx.drawImage(userImage, 0, 0, canvas.width, canvas.height);
            ctx.restore();
            ctx.drawImage(twibbonImage, 0, 0, canvas.width, canvas.height);
        }

        uploadImage.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    userImage.src = e.target.result;
                    userImage.onload = drawImages;
                };
                reader.readAsDataURL(file);
            }
        });

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'twibbonized_image.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            lastX = e.offsetX;
            lastY = e.offsetY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                startX += e.offsetX - lastX;
                startY += e.offsetY - lastY;
                lastX = e.offsetX;
                lastY = e.offsetY;
                drawImages();
            }
        });

        canvas.addEventListener('mouseup', () => isDragging = false);
        canvas.addEventListener('mouseout', () => isDragging = false);

        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            let zoomFactor = e.deltaY > 0 ? 0.95 : 1.05;
            scale *= zoomFactor;
            drawImages();
        });

        canvas.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                lastScale = scale;
            } else {
                isDragging = true;
                lastX = e.touches[0].clientX;
                lastY = e.touches[0].clientY;
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (e.touches.length === 2) {
                let touch1 = e.touches[0];
                let touch2 = e.touches[1];
                let distance = Math.hypot(touch2.clientX - touch1.clientX, touch2.clientY - touch1.clientY);
                scale = lastScale * (distance / 200);
                drawImages();
            } else if (isDragging) {
                startX += e.touches[0].clientX - lastX;
                startY += e.touches[0].clientY - lastY;
                lastX = e.touches[0].clientX;
                lastY = e.touches[0].clientY;
                drawImages();
            }
        });

        canvas.addEventListener('touchend', () => isDragging = false);
    </script>
</body>
</html>
