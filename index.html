<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twibbon Maker</title>
    <style>
        body {
            background-color: #1a237e;
            color: #000;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        canvas {
            width: 100%;
            max-width: 300px;
            background: transparent;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-upload { background: #007bff; }
        .btn-download { background: #ff9800; }
        .btn-refresh { background: #4caf50; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Twibbon Maker</h2>
        <canvas id="twibbonCanvas"></canvas>
        <input type="file" id="upload" accept="image/*" hidden>
        <button class="btn btn-upload" id="uploadBtn">Upload Foto</button>
        <button class="btn btn-download" id="downloadBtn" disabled>Download</button>
        <button class="btn btn-refresh" onclick="location.reload()">Refresh</button>
    </div>
    <script>
        const canvas = document.getElementById("twibbonCanvas");
        const ctx = canvas.getContext("2d");
        const uploadInput = document.getElementById("upload");
        const uploadBtn = document.getElementById("uploadBtn");
        const downloadBtn = document.getElementById("downloadBtn");
        let image = new Image();
        let scale = 1, x = 0, y = 0;
        
        const twibbon = new Image();
        twibbon.src = "twibbon.png";
        twibbon.onload = () => {
            canvas.width = twibbon.width;
            canvas.height = twibbon.height;
            ctx.drawImage(twibbon, 0, 0);
        };

        uploadBtn.addEventListener("click", () => uploadInput.click());

        uploadInput.addEventListener("change", (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    image.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        image.onload = () => {
            scale = 1; x = 0; y = 0;
            drawCanvas();
            uploadBtn.disabled = true;
            downloadBtn.disabled = false;
        };

        function drawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(image, x, y, image.width * scale, image.height * scale);
            ctx.drawImage(twibbon, 0, 0);
        }

        let isDragging = false;
        let lastX, lastY;

        canvas.addEventListener("touchstart", (e) => {
            isDragging = true;
            lastX = e.touches[0].clientX;
            lastY = e.touches[0].clientY;
        });

        canvas.addEventListener("touchmove", (e) => {
            if (isDragging) {
                let deltaX = e.touches[0].clientX - lastX;
                let deltaY = e.touches[0].clientY - lastY;
                x += deltaX;
                y += deltaY;
                lastX = e.touches[0].clientX;
                lastY = e.touches[0].clientY;
                drawCanvas();
            }
        });

        canvas.addEventListener("touchend", () => isDragging = false);

        canvas.addEventListener("wheel", (e) => {
            e.preventDefault();
            scale += e.deltaY * -0.001;
            scale = Math.min(Math.max(0.5, scale), 3);
            drawCanvas();
        });

        downloadBtn.addEventListener("click", () => {
            const link = document.createElement("a");
            link.download = "twibbon.png";
            link.href = canvas.toDataURL("image/png");
            link.click();
        });
    </script>
</body>
</html>
