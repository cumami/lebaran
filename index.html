<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twibbon Maker</title>
    <link rel="icon" href="icon.png" sizes="192x192" />
    <style>
        body {
            background-color: #2f81ff;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #000;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        canvas {
            width: 100%;
            max-width: 400px;
            height: auto;
            border: 2px solid #ddd;
        }
        input[type="file"] {
            display: none;
        }
        .upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #2f81ff;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-label img {
            width: 20px;
            margin-right: 10px;
        }
        .download-btn {
            display: none;
            background: #2f81ff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Twibbon Lebaran</h2>
        <canvas id="canvas" width="1080" height="1080"></canvas>
        <br>
        <label for="upload" class="upload-label">
            <img src="upload-icon.png"> Pilih Foto
        </label>
        <input type="file" id="upload" accept="image/*">
        <br>
        <button id="download" class="download-btn">
            <img src="download-icon.png"> Unduh Gambar
        </button>
    </div>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const upload = document.getElementById("upload");
        const download = document.getElementById("download");
        let img = new Image();
        let twibbon = new Image();
        let scale = 1, x = 0, y = 0;

        twibbon.src = "twibbon.png";
        twibbon.onload = () => {
            ctx.drawImage(twibbon, 0, 0, canvas.width, canvas.height);
        };

        upload.addEventListener("change", (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (event) => {
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        img.onload = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, x, y, canvas.width * scale, canvas.height * scale);
            ctx.drawImage(twibbon, 0, 0, canvas.width, canvas.height);
            download.style.display = "block";
        };

        canvas.addEventListener("wheel", (e) => {
            e.preventDefault();
            scale += e.deltaY * -0.001;
            scale = Math.min(Math.max(0.5, scale), 2);
            updateCanvas();
        });

        let isDragging = false;
        let startX, startY;

        canvas.addEventListener("mousedown", (e) => {
            isDragging = true;
            startX = e.offsetX - x;
            startY = e.offsetY - y;
        });

        canvas.addEventListener("mousemove", (e) => {
            if (!isDragging) return;
            x = e.offsetX - startX;
            y = e.offsetY - startY;
            updateCanvas();
        });

        canvas.addEventListener("mouseup", () => {
            isDragging = false;
        });

        function updateCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, x, y, canvas.width * scale, canvas.height * scale);
            ctx.drawImage(twibbon, 0, 0, canvas.width, canvas.height);
        }

        download.addEventListener("click", () => {
            const link = document.createElement("a");
            link.download = "twibbon-HD.png";
            link.href = canvas.toDataURL("image/png", 1.0);
            link.click();
        });
    </script>
</body>
</html>
