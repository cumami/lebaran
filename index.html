<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twibbon Maker</title>
    <style>
        body {
            background-color: #1a237e;
            color: #000;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        canvas {
            width: 100%;
            max-width: 350px;
            height: auto;
            border: 1px solid #ddd;
        }
        input {
            display: none;
        }
        .buttons {
            margin-top: 10px;
        }
        button {
            margin: 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 16px;
        }
        .upload-btn { background: #1976d2; }
        .download-btn { background: #ff9800; }
        .refresh-btn { background: #4caf50; }
        button:disabled {
            background: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Twibbon Maker</h2>
        <canvas id="twibbonCanvas"></canvas>
        <input type="file" id="upload" accept="image/*">
        <div class="buttons">
            <button id="uploadBtn" class="upload-btn">Upload Foto</button>
            <button id="downloadBtn" class="download-btn" disabled>Download</button>
            <button id="refreshBtn" class="refresh-btn" onclick="location.reload()">Refresh</button>
        </div>
    </div>
    <script>
        const uploadInput = document.getElementById('upload');
        const uploadBtn = document.getElementById('uploadBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const canvas = document.getElementById('twibbonCanvas');
        const ctx = canvas.getContext('2d');
        const twibbon = new Image();
        twibbon.src = 'twibbon.png';
        
        let img = new Image();
        let imgLoaded = false;
        let scale = 1;
        let offsetX = 0;
        let offsetY = 0;

        twibbon.onload = function() {
            canvas.width = twibbon.width;
            canvas.height = twibbon.height;
            ctx.drawImage(twibbon, 0, 0);
        };

        uploadBtn.onclick = () => uploadInput.click();
        uploadInput.onchange = function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        };

        img.onload = function() {
            imgLoaded = true;
            drawCanvas();
            uploadBtn.disabled = true;
            downloadBtn.disabled = false;
        };

        function drawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (imgLoaded) {
                const imgWidth = img.width * scale;
                const imgHeight = img.height * scale;
                const x = (canvas.width - imgWidth) / 2 + offsetX;
                const y = (canvas.height - imgHeight) / 2 + offsetY;
                ctx.drawImage(img, x, y, imgWidth, imgHeight);
            }
            ctx.drawImage(twibbon, 0, 0);
        }

        let startDist = 0;
        canvas.addEventListener('touchstart', function(e) {
            if (e.touches.length === 2) {
                startDist = getDistance(e.touches[0], e.touches[1]);
            }
        });

        canvas.addEventListener('touchmove', function(e) {
            e.preventDefault();
            if (e.touches.length === 2) {
                const newDist = getDistance(e.touches[0], e.touches[1]);
                scale *= newDist / startDist;
                startDist = newDist;
                drawCanvas();
            }
        });

        function getDistance(touch1, touch2) {
            return Math.sqrt(Math.pow(touch1.pageX - touch2.pageX, 2) +
                             Math.pow(touch1.pageY - touch2.pageY, 2));
        }

        downloadBtn.onclick = function() {
            const link = document.createElement('a');
            link.download = 'twibbon-result.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        };
    </script>
</body>
</html>
