<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Upload Twibbon</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #2f81ff;
            color: #000;
            text-align: center;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 400px;
        }
        h1, h2, h3, h4, h5 {
            color: #000;
        }
        canvas {
            width: 100%;
            max-width: 100%;
            background: white;
            border-radius: 10px;
            touch-action: none;
        }
        input[type="file"] {
            margin: 10px 0;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: white;
            color: #333;
            cursor: pointer;
        }
        button {
            background: #1E90FF;
            border: none;
            padding: 10px 15px;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0073e6;
        }
        button:disabled {
            background: #a0a0a0;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Twibbon Kita</h2><hr>
        <h5>Upload Foto Disini</h5>
        <input type="file" id="uploadImage" accept="image/*">
        <canvas id="canvas"></canvas><br><br>
        <br><br>
        <button id="downloadButton" onclick="downloadImage()" disabled>Download</button>
    </div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const uploadImage = document.getElementById('uploadImage');
        const downloadButton = document.getElementById('downloadButton');
        
        let userImage = new Image();
        let twibbonImage = new Image();
        twibbonImage.src = 'twibbon.png';
        
        let scale = 1;
        let offsetX = 0, offsetY = 0;
        let isDragging = false;
        let lastX, lastY;
        
        function drawImages() {
            canvas.width = 400;
            canvas.height = 400;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (userImage.src) {
                ctx.save();
                ctx.translate(offsetX, offsetY);
                ctx.scale(scale, scale);
                ctx.drawImage(userImage, 0, 0, canvas.width, canvas.height);
                ctx.restore();
            }
            ctx.drawImage(twibbonImage, 0, 0, canvas.width, canvas.height);
        }

        twibbonImage.onload = drawImages;

        uploadImage.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    userImage.src = e.target.result;
                    userImage.onload = function() {
                        drawImages();
                        downloadButton.disabled = false; // Aktifkan tombol download
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'twibbonized_image.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        canvas.addEventListener("wheel", function(event) {
            event.preventDefault();
            let scaleAmount = event.deltaY * -0.001;
            scale += scaleAmount;
            scale = Math.min(Math.max(0.5, scale), 2);
            drawImages();
        });

        canvas.addEventListener("pointerdown", function(event) {
            isDragging = true;
            lastX = event.clientX;
            lastY = event.clientY;
        });

        canvas.addEventListener("pointermove", function(event) {
            if (isDragging) {
                offsetX += event.clientX - lastX;
                offsetY += event.clientY - lastY;
                lastX = event.clientX;
                lastY = event.clientY;
                drawImages();
            }
        });

        canvas.addEventListener("pointerup", function() {
            isDragging = false;
        });
    </script>
</body>
</html>
