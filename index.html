<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twibbon Lebaran - BAS</title>
    <link rel="icon" href="icon.png" sizes="192x192" />
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        #canvas-container {
            position: relative;
            display: inline-block;
            cursor: grab;
        }
        canvas {
            border: 2px solid #000;
            width: 300px;
            height: auto;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #218838;
        }
        .btn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        input[type="file"] {
            display: none;
        }
        label {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }
        label:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Upload Foto Disini</h2>
    <input type="file" id="upload" accept="image/*">
    <label for="upload">Pilih Foto</label>
    <br><br>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <br>
    <button id="downloadBtn" class="btn" onclick="downloadImage()" disabled>Download Twibbon</button>

    <script>
        const twibbonSrc = "twibbon.png";
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const twibbon = new Image();
        twibbon.src = twibbonSrc;

        let img = new Image();
        let imgX = 0, imgY = 0;
        let imgScale = 1;
        let isDragging = false;
        let offsetX, offsetY;

        let lastTouchDistance = 0; // Untuk pinch-to-zoom

        twibbon.onload = () => {
            canvas.width = 800;
            canvas.height = 800;
            ctx.drawImage(twibbon, 0, 0, canvas.width, canvas.height);
        };

        document.getElementById("upload").addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function (e) {
                img.src = e.target.result;
                img.onload = function () {
                    let scale = Math.max(canvas.width / img.width, canvas.height / img.height);
                    imgScale = scale;
                    imgX = (canvas.width - img.width * imgScale) / 2;
                    imgY = (canvas.height - img.height * imgScale) / 2;
                    drawCanvas();
                    document.getElementById("downloadBtn").disabled = false;
                };
            };
            reader.readAsDataURL(file);
        });

        function drawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, imgX, imgY, img.width * imgScale, img.height * imgScale);
            ctx.drawImage(twibbon, 0, 0, canvas.width, canvas.height);
        }

        // **Desktop: Dragging**
        document.getElementById("canvas-container").addEventListener("mousedown", function (e) {
            offsetX = e.offsetX - imgX;
            offsetY = e.offsetY - imgY;
            isDragging = true;
        });

        document.addEventListener("mousemove", function (e) {
            if (isDragging) {
                imgX = e.offsetX - offsetX;
                imgY = e.offsetY - offsetY;
                drawCanvas();
            }
        });

        document.addEventListener("mouseup", function () {
            isDragging = false;
        });

        // **Zoom dengan scroll di desktop**
        canvas.addEventListener("wheel", function (e) {
            e.preventDefault();
            const scaleAmount = 0.1;
            imgScale += e.deltaY < 0 ? scaleAmount : -scaleAmount;
            imgScale = Math.max(0.1, imgScale);
            drawCanvas();
        });

        // **Mobile: Dragging dengan sentuhan**
        canvas.addEventListener("touchstart", function (e) {
            if (e.touches.length === 1) {
                let touch = e.touches[0];
                offsetX = touch.clientX - imgX;
                offsetY = touch.clientY - imgY;
                isDragging = true;
            }
            if (e.touches.length === 2) {
                lastTouchDistance = getTouchDistance(e.touches);
            }
        });

        canvas.addEventListener("touchmove", function (e) {
            e.preventDefault();
            if (e.touches.length === 1 && isDragging) {
                let touch = e.touches[0];
                imgX = touch.clientX - offsetX;
                imgY = touch.clientY - offsetY;
                drawCanvas();
            }
            if (e.touches.length === 2) {
                let newTouchDistance = getTouchDistance(e.touches);
                let scaleAmount = newTouchDistance / lastTouchDistance;
                imgScale *= scaleAmount;
                imgScale = Math.max(0.1, imgScale);
                lastTouchDistance = newTouchDistance;
                drawCanvas();
            }
        });

        canvas.addEventListener("touchend", function () {
            isDragging = false;
            lastTouchDistance = 0;
        });

        function getTouchDistance(touches) {
            let dx = touches[0].clientX - touches[1].clientX;
            let dy = touches[0].clientY - touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function downloadImage() {
            const link = document.createElement("a");
            link.download = "Twibbon-Lebaran.png";
            link.href = canvas.toDataURL("image/png");
            link.click();
        }
    </script>
</body>
</html>
